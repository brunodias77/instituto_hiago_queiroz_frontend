<header class="w-full">
  <div class="bg-[#056caf] w-full py-1">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between px-2">
      <div class="flex items-center justify-center gap-4 text-sm text-white">
        <div class="flex items-center justify-center gap-2">
          <img src="assets/icons/email.svg" alt="icone de email" />
          <span class="">institutohiagoqueiroz&#64;gmail.com</span>
        </div>
        <div class="flex items-center justify-center gap-2">
          <img src="assets/icons/phone.svg" alt="icone de telefone" />
          <span>(11) 91463-4890</span>
        </div>
      </div>

      <nav>
        <ul class="flex items-center justify-center gap-2">
          <li>
            <a
              href="https://www.facebook.com/institutohiagoqueiroz/?locale=pt_BR"
              target="_blank"
            >
              <img src="assets/icons/facebook.svg" alt="icone do facebook" />
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/institutohiagoqueiroz/"
              target="_blank"
            >
              <img src="assets/icons/instagram.svg" alt="icone do facebook" />
            </a>
          </li>
          <li>
            <a
              href="https://www.tiktok.com/@institutohiagoqueiroz"
              target="_blank"
            >
              <img src="assets/icons/tiktok.svg" alt="icone do facebook" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div
    class="max-w-screen-xl mx-auto py-1 flex items-center justify-between px-2"
  >
    <a href="/">
      <img
        src="assets/img/logo-oficial.svg"
        alt="logo da ong"
        class="h-20 w-20"
      />
    </a>
    <div class="hidden md:flex items-center justify-center gap-7">
      <div *ngFor="let section of sections">
        <a [href]="section.path">
          {{ section.title }}
        </a>
      </div>
    </div>

    <app-button label="Doe Agora" classes="hidden md:block" />

    <div class="md:hidden">
      <button (click)="toggleMenu()">
        <div *ngIf="isMenuOpen; else notIsMenuOpen">
          <img src="assets/icons/close.svg" alt="Fechar Menu" />
        </div>
        <ng-template #notIsMenuOpen>
          <img src="assets/icons/hamburguer.svg" alt="Menu" />
        </ng-template>
      </button>
    </div>
  </div>
  <div
    class="md:hidden w-full flex flex-col items-center justify-center gap-4 transition-all duration-500 py-2"
    [ngClass]="{
      flex: isMenuOpen,
      hidden: !isMenuOpen
    }"
  >
    <div *ngFor="let section of sections">
      <a [href]="section.path">
        {{ section.title }}
      </a>
    </div>
  </div>
</header>
